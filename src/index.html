<!DOCTYPE html>
<html lang="en">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="head">
    <h1>International Currency Exchange</h1>
  </div>
  <div class="container">
    <div class="row">
      <div class="col col-8">
        <div class="card">
          <h2>Live Exchange Rate - Currency Converter</h2>
          <div class="row">
            <div class="col col1">
              <h4> From USD To </h4>
            </div>
            <div class="col col2">
              <input type="text" name="input" id="code" type="text" placeholder="ex. CAD">
            </div>
          </div>

          <div class="row">
            <div class="col col1">
              <p>$
                <input type="number" id="number">
              </p>
            </div>
            <div class="col col2" id="showRate"></div>
          </div>
          <button class="btn btn-info" id="convert">&dollar;Convert</button>
        </div>

        <div class="showAllRates"></div>
        <div class="showErrors"></div>
      </div>
      
      <div class="col col-2"></div>
        <div class="card">
          <h4>Live Exchange Rate</h4>
          <div class="row card" id="rateInfo">
            <div class="showInfo"></div>
          </div>
        </div>
    </div>

  </div>
</body>
</html>
