<!DOCTYPE html>
<html lang="en">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container">
    <h1>International currency converter</h1>
    <label for="number">Enter USD Amount:</label>
    <input id="number" type="number" step=0.01 placeholder="$UDS">
    <button class="btn-success" id="currencyConvert">Submit</button>
    <div class="showConvert"></div>
  </div>
</body>
</html>
