<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href='./assets/img/logo.jpg'>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="headline">
    <h1 class="glow">International Currency Exchange</h1>
  </div>
  <div class="container">
    <div class="row">
      <div class="col col-8">
        <div class="card">
          <h2>Live Exchange Rate - Currency Converter</h2>
          <div class="row">
            <div class="col col1">
              <h4><strong>From </strong>  USD <strong>To</strong></h4>
            </div>
            <div class="col">
              <input type="text" name="input" id="code" type="text" placeholder="ex. CAD">
            </div>
          </div>

          <div class="row">
            <div class="col col1">
              <p><strong>Amount</strong> $ <input type="number" id="number" placeholder="0.00"> <strong> = </strong></p>
            </div>
            <div class="col" id="showRate"></div>
          </div>
          <button class="btn btn-info" id="convert">&dollar;Convert</button>
        </div>
        <div class="row card">
          <div class="showErrors"></div>
        </div>
      </div>
      
      <div class="col col-4">
        <div class="card">
          <h5>Exchange Rate Per $1</h5>
        </div>
        <div class="card" id="rateInfo">
          <div class="ratePerUsd"></div>
        </div>
        <div class="card">
          <h5>Last Update</h5>
        </div>
        <div class="card" id="rateInfo">
          <div class="showInfo"></div>
        </div>
        <!-- <button class="btn2" id="showRates" type="submit" >See All Rates</button>
        <div class="card" id="rateInfo">
          <div class="allRates"></div>
        </div> -->
      </div>
    </div>

  </div>
</body>
</html>
